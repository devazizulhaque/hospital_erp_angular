<!-- Header -->
<header class="bg-white header-area shadow-sm fixed top-0 right-0 z-50">
  <div class="flex items-center justify-between p-4">
    <div class="flex items-center">
      <button class="p-2 rounded-md text-gray-500 hover:bg-gray-100">
        <i class="fas fa-bars"></i>
      </button>
      <h2 class="ml-4 text-xl font-semibold text-dark">Dashboard</h2>
    </div>
    
    <div class="flex items-center">
      <div class="relative mr-4">
        <input type="text" placeholder="Search..." class="pl-10 pr-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
      </div>
      
      <div class="relative mr-4">
        <button class="p-2 rounded-full bg-gray-100 text-gray-500 hover:bg-gray-200">
          <i class="fas fa-bell"></i>
        </button>
        <span class="absolute top-0 right-0 w-4 h-4 bg-danger rounded-full text-xs text-white flex items-center justify-center">3</span>
      </div>
      
      <div class="relative">
        <button class="flex items-center">
          <div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center">
            <i class="fas fa-user-md text-white"></i>
          </div>
        </button>
      </div>
    </div>
  </div>
</header>
